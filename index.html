<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/app.js">
    <link rel="shortcut icon" href="./img/icono.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shoes</title>
</head>
<body class="container-fluid p-0 d-flex flex-column justify-content-center align-items-center">
    <header class="header">
        <!-- navDesktop -->
        <nav class="navDesktopMobile">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <div>
                        <img src="./img/logoNav.png" alt="logo-nav" class="me-4">
                        <a class="navbar-brand text-warning" href="#">Shoes Shop</a>
                    </div>
                    <div class="d-flex flex-row justify-content-between boxSearchMenu align-items-center gap-2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgb(238, 156, 5);"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
                            </button>
                        </form>
                        <!-- cart-icon -->
                        <i class='bx bx-shopping-bag iconBagNav'  id="cart-icon" ><span id="spanCantidad" class="cantidad-carrito text-center m-0 "></span></i>
                        <!-- cart -->
                        <div class="cart" id="cart">
                            <h2 class="cart-tittle text-center fs-4">Your Cart</h2>
                            <!-- cart-content -->
                            <div class="cart-content text-center" id="cartContent"></div>
                            <!-- cart-closed -->
                            <i class='bx bx-x' id="closed-cart" ></i>
                        </div>
                        <!-- nav Toggler -->
                        <button class="navbar-toggler border-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title text-warning" id="offcanvasDarkNavbarLabel">Shoes Shop</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link fs-6" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fs-6" href="#">Contact</a>
                                </li>
                                <li class="nav-item dropdown">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
        <!-- main -->
    </header>
    <main class="mainHome d-flex flex-column  justify-content-center ">
        <!-- carousel -->
        <section class="container d-flex justify-content-center p-0 m-0 align-self-center">
            <div id="carouselExampleIndicators" class="carousel slide carousel-size" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                    <img src="./img/img-carousel-1.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/img-carousel-2.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/img-carousel-3.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/image-10.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/image-5.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/image-14.jpg" class="d-block w-100 img-carousel" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- products -->
        <div class="divTitle d-flex flex-row justify-content-center align-items-center m-0">
            <h1 class="productsTitle m-0">Choose your shoe</h1>
        </div>
        <div class="asideAndCards d-flex flex-row align-self-center ">
            <!-- aside -->
            <aside class="aside d-flex flex-column align-items-center justify-content-start p-2" id="asideCarrito">
                <div class="d-flex flex-row align-items-center mt-2 mb-2 justify-content-start divFilter">
                    <div class="checkBtn d-flex flex-row justify-content-center align-items-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick="masBaratos()">
                            <label class="form-check-label" for="inlineRadio1">Mas baratos</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" onclick="masCaros()">
                            <label class="form-check-label" for="inlineRadio2">Mas caros</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" onclick="allProducts ()">
                            <label class="form-check-label" for="inlineRadio2">Todo</label>
                        </div>
                    </div>
                    
                </div>
            </aside>
            <!-- cards -->
            <section class="productsBoxGrid p-2" id="sectionProductos"></section>
        </div>
    </main>
    <footer class="footerBox mt-4 d-flex flex-row align-items-center justify-content-center">
        <div>
            <h5 class="text-light">By Facundo Borssolasco</h5>
        </div>
    </footer>
    <!-- js -->
    <script src="./bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
